<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        .completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="title" placeholder="新增待辦事項">
        <button type="submit">新增</button>
    </form>
    <ul>
        {% for todo in todo_list %}
            <li class="{{ 'completed' if todo.complete else '' }}">
                {{ todo.title }}
                <a href="{{ url_for('complete', todo_id=todo.id) }}">
                    {{ '取消完成' if todo.complete else '完成' }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
